<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body >
  <header class="header">

    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="playback">
        <span class="track-name"></span>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <span class="current-time"></span>
        <span class="total-time"></span>
      </div>

      <div class="volume-control">
        <button class="volume-button"></button>
        <input type="range" class="volume-slider" min="0" max="100" value="100">
      </div>

      <ul class="play-list">
      </ul>

    </div>
    
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error">Invalid city name. Please enter a valid city.</div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]" />
    </div>
  </main>
  <footer class="footer">

<div>

      </svg>
      Settings</button>
    </div>

    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Settings</h2>
        <form>
          <div>
            <label for="languageSelect">Language:</label>
            <select id="languageSelect">
              <option value="en">English</option>
              <option value="ru">Русский</option>
            </select>
          </div>
          <div>
            <label for="imageSourceSelect">Image source:</label>
            <select id="imageSourceSelect">
              <option value="github">GitHub Collection</option>
              <option value="unsplash">Unsplash API</option>
              <option value="flickr">Flickr API</option>
            </select>
          </div>
          <div>
      <label for="background-tags">Background Image Tags:</label>
            <input id="imageTagsInput" type="text" placeholder="nature, city, mountains">
          </div>
          <div>
            <label for="showTimeCheckbox">Show time:</label>
            <input id="showTimeCheckbox" type="checkbox" checked>
          </div>
          <div>
            <label for="showDateCheckbox">Show date:</label>
            <input id="showDateCheckbox" type="checkbox" checked>
          </div>
          <div>
            <label for="showGreetingCheckbox">Show greeting:</label>
            <input id="showGreetingCheckbox" type="checkbox" checked>
          </div>
          <div>
            <label for="showQuoteCheckbox">Show quote:</label>
            <input id="showQuoteCheckbox" type="checkbox" checked>
          </div>
          <div>
            <label for="showWeatherCheckbox">Show weather:</label>
            <input id="showWeatherCheckbox" type="checkbox" checked>
          </div>
          <div>
            <label for="showAudioCheckbox">Show audio player:</label>
            <input id="showAudioCheckbox" type="checkbox" checked>
          </div>
          <div>
            <label for="showTodoCheckbox">Show to-do list:</label>
            <input id="showTodoCheckbox" type="checkbox" checked>
          </div>
          <div>
            <label for="showLinksCheckbox">Show links list:</label>
            <input id="showLinksCheckbox" type="checkbox" checked>
          </div>
          <div>
            <button type="submit">Save</button>
            <button type="button" id="cancelSettingsBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>  
<div class="quotes">
    <button class="change-quote"></button>

      <div class="quote"></div>
      <div class="author"></div>

  </div>

  <div>
    <div class="svgButton" >

  <button id="open-todo-modal" class="todo" style="display: grid;">
    <svg id="open-todo-modal" class="svg-icon" width="50" height="50" viewBox="0 0 20 20">

    Todo</button>
    </div>
    
  <div id="todo-modal" class="modal">
    <div class="modal-content">
      <h2>Todo List</h2>
      <ul id="todo-list"></ul>
      <form>
        <input type="text" id="todo-input" placeholder="Add a new todo">
        <button type="button" id="add-todo-btn">Add</button>
      </form>
      <button type="button" id="close-todo-modal">Close</button>
    </div>
  </div>
  
  </div>

  </footer>

</body>
</html>
